<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Box App</title>
    <!-- Descripción -->
<meta name="description" content="Lleva la cuenta de tus compras">

<!-- Imagen del icono -->
<meta property="og:image" content="/Users/neroncio/Desktop/almacen/img/wallet-outline.svg">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <style>
        /* Estilos adicionales */
        #productName,
        #productPrice {
            margin-top: 1rem; /* Ajusta este valor según tus necesidades */
        }
    </style>
    <style>
        /* Estilos adicionales */
        .footer {
            text-align: center;
            padding: 1rem 0; /* Espaciado interno */
            background-color: #f8f9fa; /* Color de fondo */
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-buttons slot="start">
                    <ion-button>
                        <ion-icon name="wallet-outline"></ion-icon>
                    </ion-button>
                </ion-buttons>
                <ion-title>Virtual Box</ion-title>
                <ion-buttons slot="end">
                    <ion-button>
                        <p style="margin-right: 2.5em;">Total: <span id="total">0</span> $</p>
                        <ion-icon name="cash-outline"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="4" offset-md="4">
                        <ion-card>
                            <ion-card-header color="secondary">
                                <ion-card-title>Productos</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item class="ion-margin-vertical">
                                    <ion-label position="floating">Producto Nombre</ion-label>
                                    <ion-input type="text" id="productName"></ion-input>
                                </ion-item>
                                <ion-item class="ion-margin-vertical">
                                    <ion-label position="floating">Producto precio</ion-label>
                                    <ion-input type="number" id="productPrice"></ion-input>
                                </ion-item>
                                <ion-button id="button-save">
                                    <ion-icon name="add-circle" slot="start"></ion-icon>
                                    Guardar
                                </ion-button>
                                <ion-button id="button-clear" color="danger" .fill="outlined">
                                    <ion-icon name="trash" slot="start"></ion-icon>
                                    Limpiar
                                </ion-button>
                                <ion-button id="button-close" size-md="4" offset-md="4">
                                    <ion-icon name="close-circle" slot="start"></ion-icon>
                                    Cerrar Caja
                                </ion-button>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="4" offset-md="4">
                        <ion-list id="product-list"></ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script src="./app.js"></script>
        <!-- Pie de página -->
        <div class="footer">
            <p>D. reservados  - © 2024 Biensencillo.site</p>
        </div>
</body>
</html>
